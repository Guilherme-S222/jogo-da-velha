<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>

<body>
    <header class="header">
        <h1>Jogo da Velha</h1>
    </header>
    <div class="players">
        <div>
            <label class="label" for="player1">X</label>
            <input class="input" maxlength="20" autocomplete="off" type="text" id="player1"
                placeholder="Nome do jogador 1">
        </div>
        <div>
            <label class="label" for="player2">O</label>
            <input class="input" maxlength="20" autocomplete="off" type="text" id="player2"
                placeholder="Nome do jogador 2">
        </div>
    </div>
    <div class="btnDiv">
        <button class="startBtn" id="start">Come√ßar!</button>
    </div>
    <div class="gameboard">
        <div class="gameDisplay">
            <h2>Vez de: <span id="turnPlayer"></span></h2>
        </div>
        <section id="gameBoard">
            <span class="cursor-pointer" data-region="0.0"></span>
            <span class="cursor-pointer" data-region="0.1"></span>
            <span class="cursor-pointer" data-region="0.2"></span>
            <span class="cursor-pointer" data-region="1.0"></span>
            <span class="cursor-pointer" data-region="1.1"></span>
            <span class="cursor-pointer" data-region="1.2"></span>
            <span class="cursor-pointer" data-region="2.0"></span>
            <span class="cursor-pointer" data-region="2.1"></span>
            <span class="cursor-pointer" data-region="2.2"></span>
        </section>
    </div>
</body>

</html>
